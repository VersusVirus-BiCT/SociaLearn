<div class="subtitle uppercase">
  <h2>Classroom Frage 1</h2>
</div>
<mat-accordion>
  <mat-expansion-panel *ngFor="let question of this.questions">
    <mat-expansion-panel-header  class="question">
      <mat-panel-title>
        <span profile-icon class="material-icons">
          account_circle
        </span>
      </mat-panel-title>
      <mat-panel-description>
        {{question.question}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="answers" *ngFor="let answer of question.answers">
      <div class="answer row around">
        <div class="row flex-grow-1 icon-holder">
          <div class="column center">
            <div [className]="(answer.accepted) ? 'accepted' : 'not-accepted'" class="row height-25">
              <span class="material-icons pointer">
                done
              </span>
            </div>
          </div>
          <div class="column center">
            <div class="likes mar-right-20 row height-25">
              <span class="material-icons pointer">
                keyboard_arrow_up
              </span>
              <h3>{{answer.upvotes}}</h3>
            </div>
            <div class="likes mar-right-20 row height-25">
              <span class="material-icons pointer">
                keyboard_arrow_down
              </span>
              <h3>{{answer.downvotes}}</h3>
            </div>
          </div>
          <div class="profile column center">
            <span class="material-icons" profile-icon title="{{answer.user.username}}">
              account_circle
            </span>
          </div>
        </div>
        <div class="answer-text flex-grow-4 column center">
          <p>{{answer.answer}}</p>
        </div>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
